# =====================================================
# SERVER CONFIGURATION
# =====================================================
server.port=8081
spring.application.name=matching-service

# =====================================================
# CACHE CONFIGURATION (Caffeine)
# =====================================================
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=10m

# =====================================================
# SERVICE URLS (Other Microservices)
# =====================================================
user.service.url=http://localhost:8080
posting.service.url=http://localhost:8082

# =====================================================
# JWT CONFIGURATION
# =====================================================
# IMPORTANT: Must be same secret as User Service and Posting Service
app.jwt.secret=your-secret-key-must-be-at-least-256-bits-long-for-hs256-algorithm-matching-service

# =====================================================
# HTTP CLIENT TIMEOUTS (RestTemplate)
# =====================================================
spring.http.client.connect-timeout=10000
spring.http.client.read-timeout=10000

# =====================================================
# LOGGING CONFIGURATION
# =====================================================
logging.level.root=INFO
logging.level.com.ngo.matching=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.web.client.RestTemplate=DEBUG
logging.level.org.springframework.security=DEBUG

# =====================================================
# ACTUATOR (Health Checks)
# =====================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.defaults.enabled=true

# =====================================================
# SWAGGER/OPENAPI CONFIGURATION
# =====================================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha

# =====================================================
# SPRING SECURITY (Disable default login page)
# =====================================================
spring.security.user.name=admin
spring.security.user.password=admin
